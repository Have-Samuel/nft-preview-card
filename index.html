<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="content">
        <div class="equilibrium-image"></div>
          <h1>Equilibrium #3429</h1>
          <h2>Our Equilibrium collection promotes balance and calm.</h2>
          <div class="notches">
            <div class="notches__one">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <p class="notches__one-1">0.041 ETH</p>
            </div>
            <div class="notches__one">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <p class="notches__one-2">3 days left</p>
            </div>
          </div>
            <div class="last-data">
              <img class="last-data__image" src="./images/image-avatar.png" alt="image-avatar">
              <h3>Creation of <span>Jules Wyvern</span></h3>
            </div>
      </div>
    </div>
  </section>
</body>
</html>
